<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>JiaXingUniversity考勤管理系统</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/global.css">
    <script type="text/javascript" src="./layui/layui.js"></script>
</head>
<body>
<style type="text/css">html{background: #f3f3f3;}</style>
<div class="login_page">
    <img class="logo-login" src="./picture/logo-login.png" alt="logo">
    <h1>欢迎使用 考勤管理系统</h1>
    <form class="layui-form" action="login.php" method="post">
        <div class="layui-form-item">
            <div class="layui-input-inline input-custom-width">
                <input type="text" name="username" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline input-custom-width">
                <input type="password" name="password" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-inline input-custom-width">
              <input class="layui-btn input-custom-width" type="submit" value="登录" lay-filter="login">
            </div>
        </div>
    </form>
</div>
</body>
</html>
